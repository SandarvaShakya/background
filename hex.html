<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8a6b16f641.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Color Changer</title>
  </head>
  <body>
    <div class="main-wrapper">
      <nav class="nav row">
        <h1 class="logo">Logo</h1>
        <div class="nav__bar">
          <ul class="nav__list row">
            <li class="nav__items">
              <a href="index.html" class="nav__links">Simple</a>
            </li>
            <li class="nav__items">
              <a href="hex.html" class="nav__links active">Hex</a>
            </li>
          </ul>
        </div>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
      <div class="main">
        <div class="center">
          <p class="hex-code">
            Background Color: <span class="hex">#615E5E</span>
          </p>
          <button class="btn">Change Color</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/hex.js"></script>
  </body>
</html>
